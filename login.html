<body class="login-page sidebar-collapse">
  <div class="page-header header-filter" style="background-image: url('assets/img/bg8.jpg'); background-size: cover; background-position: center center;">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">
            <form class="form" method="" action="">
              <div class="card-header login-card-header text-center custom-card-header">
                <h4 class="card-title">Seja Bem Vindo!</h4>
                <div class="social-line">
                	<img src="./assets/img/logo.png" alt="Plataforma Omnichannel" class="rounded img-fluid">
                </div>
              </div>
              <p class="description text-center">Acesso a Plataforma Omnichannel LH</p>
              <div class="card-body">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">mail</i>
                    </span>
                  </div>
                  <input type="email" class="form-control" placeholder="Informe o seu e-mail">
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input type="password" class="form-control" placeholder="Informe a sua senha">
                </div>
              <div class="custom-bt-login">
               	<a href="index.html" class="btn btn-info">Login</a>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>

        </div>
      </div>
